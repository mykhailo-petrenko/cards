<ng-container
  *ngIf="page$ | async as page"
>
  <mat-grid-list cols="4">
    <mat-grid-tile
      *ngFor="let card of page.content"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            #{{card.id}} {{card.question}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{card.answer}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    [disabled]="loading$ | async"
    [pageIndex]="page.number"
    [length]="page.totalElements"
    [pageSize]="page.size"
    (page)="onPageEvent($event)"
  >
  </mat-paginator>
</ng-container>
