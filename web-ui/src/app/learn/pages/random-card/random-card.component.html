<section class="learning-card-container">
  <mat-card
    *ngIf="card$ | async as card"
    class="learning-card"
  >
    <mat-card-header>
      <mat-card-title>Card {{card.id}} <a [routerLink]="['/cards/edit', card.id]">edit</a> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container
        *ngIf="!isAnswerVisible"
      >
        <section
          class="card-question"
        >
          <app-md-view [text]="card.question"></app-md-view>
        </section>
      </ng-container>

      <ng-container
        *ngIf="isAnswerVisible"
      >
        <section
          class="card-answer"
        >
          <app-md-view [text]="card.answer"></app-md-view>
        </section>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="accent"
        (click)="nextCard()"
      >Dont know</button>

      <button
        *ngIf="!isAnswerVisible"
        mat-button
        color="primary"
        (click)="showAnswer()"
      >Self Check</button>

      <button
        *ngIf="isAnswerVisible"
        mat-button
        color="primary"
        (click)="showQuestion()"
      >Show question</button>

      <button
        mat-raised-button
        color="primary"
        (click)="acknowledge(card.id)"
      >Acknowledge</button>

    </mat-card-actions>
  </mat-card>
</section>
