<mat-card>
  <mat-card-title>
    Registration
  </mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="registration()"
    >
      <mat-form-field
        class="example-full-width"
      >
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Name"
          formControlName="name"
        >
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
      >
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        >
        <mat-hint>Please use you email to log in!</mat-hint>
        <mat-error *ngIf="form.hasError('email') && !form.controls.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field
        class="example-full-width"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>

    <a
      mat-button
      color="primary"
      class="nav-btn"
      [routerLink]="['/login']"
    >Login</a>

    <button
      mat-raised-button
      color="primary"
      class="nav-btn"
      [disabled]="form.invalid"
      (click)="registration()"
    >Register</button>

  </mat-card-footer>
</mat-card>
