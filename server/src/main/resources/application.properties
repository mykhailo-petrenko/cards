################### General Server Settings ###################
server.port=${PORT:8080}

################### Database Settings #########################
# postgresql://localhost:5432/cards
spring.datasource.url=jdbc:${CARDS_DATASOURCE_URL}
spring.datasource.username=${CARDS_DATASOURCE_LOGIN}
spring.datasource.password=${CARDS_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

################### Security Settings #########################
jwt.secret=CARD_DEMO_SECRET
